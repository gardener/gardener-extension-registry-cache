image: eu.gcr.io/gardener-project/gardener/extensions/registry-cache:latest
imagePullPolicy: IfNotPresent

replicaCount: 1

# settings for metrics, e.g. scraping by seed-prometheus
metrics:
  enableScraping: true
  # default metrics endpoint in controller-runtime
  port: 8080

resources:
  requests:
    cpu: 50m
    memory: 64Mi
vpa:
  enabled: true
  resourcePolicy:
    minAllowed:
      memory: 32Mi
    maxAllowed:
      cpu: 2
      memory: 2Gi
  updatePolicy:
    updateMode: "Auto"

healthPort: 8081

controllers:
  extension:
    concurrentSyncs: 5
  heartbeat: 
    renewIntervalSeconds: 30 
  ignoreOperationAnnotation: false

webhookConfig:
  servicePort: 443
  serverPort: 10250

disableControllers: []

