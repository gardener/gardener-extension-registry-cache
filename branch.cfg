cfgs:
  default:
    branches: ['main']

  release-branches:
    index: 1
    branches: ['release-v.*']
    inherit:
      gardener-extension-registry-cache:
        jobs:
          release:
            steps:
              verify:
                image: 'golang:1.24.1'
            traits:
              release:
                nextversion: 'bump_patch'

  release-branch-0-14:
    index: 2
    branches: ['release-v0\.14']
    inherit:
      gardener-extension-registry-cache:
        jobs:
          release:
            steps:
              verify:
                image: 'golang:1.23.6'
            traits:
              release:
                nextversion: 'bump_patch'

  release-branch-0-13:
    index: 3
    branches: ['release-v0\.13']
    inherit:
      gardener-extension-registry-cache:
        jobs:
          release:
            steps:
              verify:
                image: 'golang:1.23.6'
            traits:
              release:
                nextversion: 'bump_patch'
