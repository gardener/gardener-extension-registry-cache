cfgs:
  default:
    branches: ['main']

  release-branches:
    index: 1
    branches: ['release-v.*']
    inherit:
      gardener-extension-registry-cache:
        jobs:
          release:
            steps:
              verify:
                image: 'golang:1.21.3'
            traits:
              release:
                nextversion: 'bump_patch'
